    - ¿Cómo puedo calcular mi talla basándome en mis medidas?

- intent: pedir_equivalencias
  examples: |
    - ¿Cuál es la talla equivalente de [M](talla) en EE.UU?
    - ¿Qué talla en México corresponde a una [L](talla) en España?
    - Si tengo una talla [S](talla) en Europa, ¿qué debería pedir en EE.UU?
    - ¿Cómo convierto mi talla de zapatos a talla americana?
    - ¿Me puedes dar una tabla de conversión de tallas?
    - Quiero saber la equivalencia de tallas entre países.
    - ¿Cómo convierto una talla de jeans de EE.UU a Europa?
    - ¿Cuál es la talla XS en Francia?
    - Si en Asia uso una talla [XL](talla), ¿cuál sería en España?

- intent: preferencias_ajuste
  examples: |
    - Quiero una camiseta ajustada, ¿qué talla debería elegir?
