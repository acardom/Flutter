  examples: |
    - ¿Cuál es mi talla si mido [1.75](altura) y peso [70](peso) kg?
    - ¿Qué talla debo comprar si peso [80](peso) kg y mido [1.65](altura)?
    - Mido [1.80](altura) y peso [85](peso), ¿qué talla me recomiendas?
    - ¿Cuál sería mi talla ideal para un pantalón si peso [90](peso) kg y mido [1.70](altura)?
